{% extends "base.html" %}

{% block title %}Editar Categoría - Veterinaria{% endblock %}

{% block content %}
<div class="bg-gradient-to-r from-green-600 to-green-800 text-white rounded-lg shadow-lg mb-6 p-6">
    <div class="flex items-center">
        <i class="fas fa-edit text-4xl mr-4"></i>
        <div>
            <h2 class="text-3xl font-bold">Editar Categoría</h2>
            <p class="text-green-100 mt-1">Modifica la información de la categoría</p>
        </div>
    </div>
</div>

<div class="bg-white shadow-lg rounded-lg max-w-3xl mx-auto">
    <form method="POST" action="{{ url_for('categorias.editar', id=categoria.id) }}" class="p-8">
        <div class="space-y-6">
            <!-- Nombre -->
            <div>
                <label for="nombre" class="block text-xl font-bold text-gray-700 mb-3">
                    <i class="fas fa-tag mr-2 text-green-600"></i>Nombre de la Categoría *
                </label>
                <input type="text" 
                       id="nombre" 
                       name="nombre" 
                       value="{{ categoria.nombre }}"
                       required
                       class="w-full px-5 py-4 text-lg border-2 border-gray-300 rounded-lg focus:ring-4 focus:ring-green-500 focus:border-green-500 transition-all">
            </div>

            <!-- Descripción -->
            <div>
                <label for="descripcion" class="block text-xl font-bold text-gray-700 mb-3">
                    <i class="fas fa-align-left mr-2 text-green-600"></i>Descripción
                </label>
                <textarea id="descripcion" 
                          name="descripcion" 
                          rows="5"
                          class="w-full px-5 py-4 text-lg border-2 border-gray-300 rounded-lg focus:ring-4 focus:ring-green-500 focus:border-green-500 transition-all">{{ categoria.descripcion or '' }}</textarea>
            </div>

            <!-- Estado -->
            <div class="p-5 bg-gray-50 rounded-lg border-2 border-gray-200">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" 
                           name="activa" 
                           {% if categoria.activa %}checked{% endif %}
                           class="mr-4 w-5 h-5 text-green-600 border-gray-300 rounded focus:ring-green-500">
                    <div>
                        <span class="text-lg font-bold text-gray-700">Categoría Activa</span>
                        <p class="text-sm text-gray-500 mt-1">
                            <i class="fas fa-info-circle mr-1"></i>
                            Las categorías inactivas no aparecerán en los formularios de productos
                        </p>
                    </div>
                </label>
            </div>
        </div>

        <!-- Botones de acción -->
        <div class="mt-8 flex justify-end gap-4 pt-6 border-t-2 border-gray-200">
            <a href="{{ url_for('categorias.listar') }}" 
               class="px-8 py-4 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors font-bold text-lg">
                <i class="fas fa-times mr-2"></i>Cancelar
            </a>
            <button type="submit" 
                    class="px-8 py-4 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-bold text-lg shadow-lg">
                <i class="fas fa-save mr-2"></i>Actualizar Categoría
            </button>
        </div>
    </form>
</div>
{% endblock %}
