{% extends "base.html" %}

{% block title %}Editar Categoría - Veterinaria{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg max-w-3xl mx-auto">
    <div class="px-4 py-5 sm:p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">
            <i class="fas fa-edit mr-2 text-blue-600"></i>Editar Categoría
        </h2>

        <form method="POST" action="{{ url_for('categorias.editar', id=categoria.id) }}">
            <div class="space-y-6">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-tag mr-2"></i>Nombre de la Categoría *
                    </label>
                    <input type="text" 
                           id="nombre" 
                           name="nombre" 
                           value="{{ categoria.nombre }}"
                           required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-align-left mr-2"></i>Descripción
                    </label>
                    <textarea id="descripcion" 
                              name="descripcion" 
                              rows="4"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">{{ categoria.descripcion or '' }}</textarea>
                </div>

                <div>
                    <label class="flex items-center">
                        <input type="checkbox" 
                               name="activa" 
                               {% if categoria.activa %}checked{% endif %}
                               class="mr-2 w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <span class="text-sm font-medium text-gray-700">Categoría activa</span>
                    </label>
                    <p class="mt-1 text-sm text-gray-500">Las categorías inactivas no aparecerán en los formularios de productos</p>
                </div>
            </div>

            <div class="mt-6 flex justify-end space-x-4">
                <a href="{{ url_for('categorias.listar') }}" 
                   class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors">
                    <i class="fas fa-times mr-2"></i>Cancelar
                </a>
                <button type="submit" 
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-save mr-2"></i>Actualizar Categoría
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
