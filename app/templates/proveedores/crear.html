{% extends "base.html" %}

{% block title %}Crear Proveedor - Veterinaria{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">
            <i class="fas fa-truck mr-2 text-purple-600"></i>Crear Proveedor
        </h2>

        <form method="POST" action="{{ url_for('proveedores.crear') }}">
            <div class="space-y-6">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
                        Nombre <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="nombre"
                           name="nombre"
                           required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                           placeholder="Nombre del proveedor">
                </div>

                <div>
                    <label for="telefono" class="block text-sm font-medium text-gray-700 mb-2">
                        Teléfono
                    </label>
                    <input type="text" 
                           id="telefono"
                           name="telefono"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                           placeholder="Teléfono del proveedor">
                </div>

                <div>
                    <label for="correo_electronico" class="block text-sm font-medium text-gray-700 mb-2">
                        Correo Electrónico
                    </label>
                    <input type="email" 
                           id="correo_electronico"
                           name="correo_electronico"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                           placeholder="correo@ejemplo.com">
                </div>

                <div>
                    <label for="notas" class="block text-sm font-medium text-gray-700 mb-2">
                        Notas
                    </label>
                    <textarea id="notas"
                              name="notas"
                              rows="4"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                              placeholder="Notas adicionales sobre el proveedor"></textarea>
                </div>

                <div class="flex justify-end space-x-4">
                    <a href="{{ url_for('proveedores.listar') }}" 
                       class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors">
                        Cancelar
                    </a>
                    <button type="submit" 
                            class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">
                        <i class="fas fa-save mr-2"></i>Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
