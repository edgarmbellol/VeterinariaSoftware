{% extends "base.html" %}

{% block title %}Historial de Compras - Veterinaria{% endblock %}

{% block content %}
<div x-data="comprasApp()" x-cloak>
    <div class="bg-white shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">
                    <i class="fas fa-truck mr-2 text-orange-600"></i>Historial de Compras
                </h2>
                <a href="{{ url_for('compras.nueva') }}" 
                   class="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors">
                    <i class="fas fa-plus mr-2"></i>Nueva Compra
                </a>
            </div>

            <!-- Tabla de compras -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Número</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha/Hora</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Proveedor</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Productos</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Usuario</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="compra in compras" :key="compra.id">
                            <tr class="hover:bg-gray-50">
                                <td class="px-4 py-3 text-sm font-mono font-medium text-gray-900" x-text="compra.numero_compra"></td>
                                <td class="px-4 py-3 text-sm text-gray-900" x-text="formatFecha(compra.fecha_recepcion)"></td>
                                <td class="px-4 py-3 text-sm text-gray-900" x-text="compra.proveedor_nombre"></td>
                                <td class="px-4 py-3 text-sm font-semibold text-orange-600" x-text="formatMoney(compra.total)"></td>
                                <td class="px-4 py-3 text-sm text-gray-900" x-text="compra.items.length + ' productos'"></td>
                                <td class="px-4 py-3 text-sm text-gray-900" x-text="compra.usuario_nombre || 'N/A'"></td>
                                <td class="px-4 py-3 text-sm">
                                    <button @click="verDetalle(compra)" 
                                            class="text-blue-600 hover:text-blue-800">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </td>
                            </tr>
                        </template>
                        <template x-if="compras.length === 0">
                            <tr>
                                <td colspan="7" class="px-4 py-8 text-center text-gray-500">
                                    No hay compras registradas
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal de detalle -->
    <div x-show="mostrarDetalle" 
         x-transition
         class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
         @click.away="mostrarDetalle = false">
        <div class="bg-white rounded-lg p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold text-gray-900">Detalle de Compra</h3>
                <button @click="mostrarDetalle = false" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <template x-if="compraSeleccionada">
                <div>
                    <div class="mb-4">
                        <p class="text-sm text-gray-600">Número de Compra</p>
                        <p class="text-lg font-semibold" x-text="compraSeleccionada.numero_compra"></p>
                    </div>
                    <div class="mb-4">
                        <p class="text-sm text-gray-600">Fecha y Hora</p>
                        <p class="text-lg" x-text="formatFecha(compraSeleccionada.fecha_recepcion)"></p>
                    </div>
                    <div class="mb-4">
                        <p class="text-sm text-gray-600">Proveedor</p>
                        <p class="text-lg" x-text="compraSeleccionada.proveedor_nombre"></p>
                    </div>
                    <div class="mb-4">
                        <p class="text-sm text-gray-600">Productos</p>
                        <div class="mt-2 space-y-2">
                            <template x-for="item in compraSeleccionada.items" :key="item.id">
                                <div class="flex justify-between p-2 bg-gray-50 rounded">
                                    <span x-text="item.producto_nombre + ' x' + item.cantidad"></span>
                                    <span class="font-semibold" x-text="formatMoney(item.subtotal)"></span>
                                </div>
                            </template>
                        </div>
                    </div>
                    <div class="border-t pt-4">
                        <div class="flex justify-between text-xl font-bold">
                            <span>Total:</span>
                            <span class="text-orange-600" x-text="formatMoney(compraSeleccionada.total)"></span>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</div>

<script>
function comprasApp() {
    return {
        compras: [
            {% for compra in compras %}
            {{ compra.to_dict() | tojson | safe }}{% if not loop.last %},{% endif %}
            {% endfor %}
        ],
        mostrarDetalle: false,
        compraSeleccionada: null,

        formatMoney(value) {
            return new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0
            }).format(value);
        },

        formatFecha(fecha) {
            const date = new Date(fecha);
            return date.toLocaleString('es-ES');
        },

        verDetalle(compra) {
            this.compraSeleccionada = compra;
            this.mostrarDetalle = true;
        }
    }
}
</script>
{% endblock %}
